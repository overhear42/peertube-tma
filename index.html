<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerTube TMA</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            padding: 16px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #333;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 20px;
            font-weight: bold;
        }

        .search-bar {
            width: 100%;
            padding: 12px 16px;
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .search-bar::placeholder {
            color: #999;
        }

        .video-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            margin-bottom: 20px;
        }

        .video-card {
            background: #2d2d2d;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .video-card:hover {
            transform: translateY(-2px);
        }

        .video-thumbnail {
            width: 100%;
            height: 200px;
            background: #444;
            position: relative;
            overflow: hidden;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .video-info {
            padding: 16px;
        }

        .video-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #999;
        }

        .channel-name {
            color: #00d4ff;
            font-weight: 500;
        }

        .subscribe-btn {
            background: #00d4ff;
            color: #000;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .subscribe-btn:hover {
            background: #0099cc;
        }

        .subscribe-btn.subscribed {
            background: #666;
            color: #fff;
        }

        .video-player {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: rgba(0,0,0,0.9);
        }

        .back-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }

        .video-element {
            width: 100%;
            height: calc(100% - 60px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .subscriptions-tab {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #2d2d2d;
            border-top: 1px solid #444;
            padding: 12px 16px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .tab-btn {
            background: none;
            border: none;
            color: #999;
            font-size: 14px;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .tab-btn.active {
            background: #00d4ff;
            color: #000;
        }

        .instance-info {
            background: #2d2d2d;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .instance-name {
            color: #00d4ff;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                üé• PeerTube
            </div>
        </div>

        <div class="instance-info">
            <div class="instance-name">TILvids</div>
            <div>Connected to tilvideos.com</div>
        </div>

        <input type="text" class="search-bar" placeholder="Search videos..." id="searchInput">

        <div class="video-grid" id="videoGrid">
            <div class="loading">Loading videos...</div>
        </div>
    </div>

    <div class="subscriptions-tab">
        <button class="tab-btn active" id="exploreTab">Explore</button>
        <button class="tab-btn" id="subscriptionsTab">Subscriptions</button>
    </div>

    <div class="video-player" id="videoPlayer">
        <div class="player-header">
            <button class="back-btn" id="backBtn">‚Üê</button>
            <div id="playerTitle">Video Player</div>
        </div>
        <video class="video-element" id="videoElement" controls></video>
    </div>

    <script>
        // Initialize Telegram WebApp
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();
        
        // PeerTube API configuration
        const PEERTUBE_INSTANCE = 'https://tilvids.com';
        const API_BASE = `${PEERTUBE_INSTANCE}/api/v1`;
        
        // State management
        let currentView = 'explore';
        let subscribedChannels = JSON.parse(localStorage.getItem('subscribedChannels') || '[]');
        let videos = [];
        let subscriptionVideos = [];

        // DOM elements
        const videoGrid = document.getElementById('videoGrid');
        const searchInput = document.getElementById('searchInput');
        const exploreTab = document.getElementById('exploreTab');
        const subscriptionsTab = document.getElementById('subscriptionsTab');
        const videoPlayer = document.getElementById('videoPlayer');
        const videoElement = document.getElementById('videoElement');
        const backBtn = document.getElementById('backBtn');
        const playerTitle = document.getElementById('playerTitle');

        // Fetch videos from PeerTube instance
        async function fetchVideos() {
            try {
                const response = await fetch(`${API_BASE}/videos?count=20&sort=-publishedAt&nsfw=false`);
                const data = await response.json();
                videos = data.data || [];
                renderVideos(videos);
            } catch (error) {
                console.error('Error fetching videos:', error);
                videoGrid.innerHTML = '<div class="loading">Failed to load videos</div>';
            }
        }

        // Fetch subscription videos
        async function fetchSubscriptionVideos() {
            if (subscribedChannels.length === 0) {
                subscriptionVideos = [];
                renderVideos(subscriptionVideos);
                return;
            }

            try {
                const promises = subscribedChannels.map(async (channelId) => {
                    const response = await fetch(`${API_BASE}/video-channels/${channelId}/videos?count=10&sort=-publishedAt`);
                    const data = await response.json();
                    return data.data || [];
                });
                
                const results = await Promise.all(promises);
                subscriptionVideos = results.flat().sort((a, b) => new Date(b.publishedAt) - new Date(a.publishedAt));
                renderVideos(subscriptionVideos);
            } catch (error) {
                console.error('Error fetching subscription videos:', error);
                videoGrid.innerHTML = '<div class="loading">Failed to load subscription videos</div>';
            }
        }

        // Render videos
        function renderVideos(videoList) {
            if (videoList.length === 0) {
                videoGrid.innerHTML = currentView === 'subscriptions' 
                    ? '<div class="loading">No subscriptions yet. Subscribe to channels to see their videos here.</div>'
                    : '<div class="loading">No videos found</div>';
                return;
            }

            videoGrid.innerHTML = videoList.map(video => {
                const isSubscribed = subscribedChannels.includes(video.channel.name);
                const thumbnail = video.thumbnailPath ? `${PEERTUBE_INSTANCE}${video.thumbnailPath}` : '';
                
                return `
                    <div class="video-card" onclick="playVideo('${video.uuid}', '${video.name}')">
                        <div class="video-thumbnail">
                            ${thumbnail ? `<img src="${thumbnail}" alt="${video.name}">` : ''}
                            <div class="video-duration">${formatDuration(video.duration)}</div>
                        </div>
                        <div class="video-info">
                            <div class="video-title">${video.name}</div>
                            <div class="video-meta">
                                <span class="channel-name">${video.channel.displayName}</span>
                                <button class="subscribe-btn ${isSubscribed ? 'subscribed' : ''}" 
                                        onclick="event.stopPropagation(); toggleSubscription('${video.channel.name}', '${video.channel.displayName}')">
                                    ${isSubscribed ? 'Subscribed' : 'Subscribe'}
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Format duration
        function formatDuration(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        // Toggle subscription
        function toggleSubscription(channelName, displayName) {
            const index = subscribedChannels.indexOf(channelName);
            if (index === -1) {
                subscribedChannels.push(channelName);
                window.Telegram.WebApp.showAlert(`Subscribed to ${displayName}!`);
            } else {
                subscribedChannels.splice(index, 1);
                window.Telegram.WebApp.showAlert(`Unsubscribed from ${displayName}`);
            }
            
            localStorage.setItem('subscribedChannels', JSON.stringify(subscribedChannels));
            
            // Re-render current view
            if (currentView === 'explore') {
                renderVideos(videos);
            } else {
                fetchSubscriptionVideos();
            }
        }

        // Play video
        async function playVideo(videoUuid, title) {
            try {
                // Get video details with streaming URLs
                const response = await fetch(`${API_BASE}/videos/${videoUuid}`);
                const video = await response.json();
                
                console.log('Video data:', video); // Debug log
                
                // Try multiple methods to get video URL
                let videoUrl = null;
                
                // Method 1: Check streamingPlaylists for HLS
                if (video.streamingPlaylists && video.streamingPlaylists.length > 0) {
                    const playlist = video.streamingPlaylists[0];
                    if (playlist.playlistUrl) {
                        videoUrl = playlist.playlistUrl;
                        // For HLS streams, we need to handle differently
                        playerTitle.textContent = title;
                        videoElement.src = videoUrl;
                        videoPlayer.style.display = 'block';
                        return;
                    }
                }
                
                // Method 2: Check files array
                if (video.files && video.files.length > 0) {
                    // Sort by resolution, prefer higher quality
                    const sortedFiles = video.files.sort((a, b) => (b.resolution?.id || 0) - (a.resolution?.id || 0));
                    const bestFile = sortedFiles[0];
                    
                    if (bestFile.fileUrl) {
                        videoUrl = bestFile.fileUrl;
                    } else if (bestFile.fileDownloadUrl) {
                        videoUrl = bestFile.fileDownloadUrl;
                    }
                }
                
                // Method 3: Construct URL manually
                if (!videoUrl) {
                    // Try to construct the video URL based on PeerTube patterns
                    videoUrl = `${PEERTUBE_INSTANCE}/static/webseed/${videoUuid}-480.mp4`;
                }
                
                if (videoUrl) {
                    console.log('Playing video URL:', videoUrl); // Debug log
                    playerTitle.textContent = title;
                    videoElement.src = videoUrl;
                    videoPlayer.style.display = 'block';
                    
                    // Add error handler for video element
                    videoElement.onerror = function() {
                        console.error('Video element error:', videoElement.error);
                        window.Telegram.WebApp.showAlert('Video format not supported');
                        closePlayer();
                    };
                    
                    videoElement.play().catch(error => {
                        console.error('Play error:', error);
                        window.Telegram.WebApp.showAlert('Failed to play video');
                    });
                } else {
                    window.Telegram.WebApp.showAlert('Video URL not found');
                }
            } catch (error) {
                console.error('Error playing video:', error);
                window.Telegram.WebApp.showAlert('Failed to load video: ' + error.message);
            }
        }

        // Close video player
        function closePlayer() {
            videoPlayer.style.display = 'none';
            videoElement.pause();
            videoElement.src = '';
        }

        // Search functionality
        function searchVideos(query) {
            const filteredVideos = videos.filter(video => 
                video.name.toLowerCase().includes(query.toLowerCase()) ||
                video.channel.displayName.toLowerCase().includes(query.toLowerCase())
            );
            renderVideos(filteredVideos);
        }

        // Event listeners
        exploreTab.addEventListener('click', () => {
            currentView = 'explore';
            exploreTab.classList.add('active');
            subscriptionsTab.classList.remove('active');
            renderVideos(videos);
        });

        subscriptionsTab.addEventListener('click', () => {
            currentView = 'subscriptions';
            subscriptionsTab.classList.add('active');
            exploreTab.classList.remove('active');
            fetchSubscriptionVideos();
        });

        backBtn.addEventListener('click', closePlayer);

        searchInput.addEventListener('input', (e) => {
            if (currentView === 'explore') {
                searchVideos(e.target.value);
            }
        });

        // Initialize app
        fetchVideos();
    </script>
</body>
</html>
